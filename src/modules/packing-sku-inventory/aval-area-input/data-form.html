<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }

  </style>

  <au-input-form title.bind="title"
                 with.bind="context"
                 options.bind="formOptions">

    <au-datepicker options.bind="controlOptions"
                   label="Tanggal"
                   value.bind="data.Date"
                   error.bind="error.Date"
                   read-only.bind="readOnly"></au-datepicker>

    <au-dropdown options.bind="controlOptions"
                 label="Shift"
                 value.bind="data.Shift"
                 error.bind="error.Shift"
                 read-only.bind="readOnly"
                 items.bind="shifts"></au-dropdown>

    <au-autocomplete options.bind="controlOptions"
                     value.bind="BonNo"
                     label="Nomor Bon"
                     read-only.bind="readOnly || isEdit"
                     error.bind="error.BonNo"
                     loader.bind="inspectionMaterials"
                     text="bonNo">
    </au-autocomplete>

    <au-collection items.bind="data.AvalProductionOrders"
                   add.bind="addItems"
                   options.bind="itemOptions"
                   errors.bind="error.AvalProductionOrders"
                   columns.bind="dyeingPrintingItemsColumns"
                   read-only.bind="readOnly"
                   item-template="modules/packing-sku-inventory/aval-area-input/templates/items">
    </au-collection>

    <template replaceable
              part="actions"></template>
  </au-input-form>


</template>
