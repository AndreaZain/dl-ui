<template>
    <style>
        .col-md-1 {
            max-height: 50px;
        }
    </style>
    <h1 class="page-header">Laporan Bon Inspection</h1>
    <div class="row">
        <div class="col-md-1" style="white-space: nowrap;">
          <textbox label="Tanggal" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="text-align:left;">
          <au-datepicker value.bind="DateReport" error.bind="error.DateReport" read-only.bind="readOnly">
          </au-datepicker>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-1" style="white-space: nowrap;">
          <textbox label="Group" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="text-align:left;">
          <au-autocomplete value.bind="GroupValue" error.bind="error.Group" read-only.bind="readOnly"
            loader.bind="groups" text="GroupText"></au-autocomplete>
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-1" style="white-space: nowrap;">
          <textbox label="Mutasi" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="text-align:left;">
          <au-autocomplete value.bind="MutasiValue" error.bind="error.Mutasi" read-only.bind="readOnly"
            loader.bind="mutasi" text="MutasiText"></au-autocomplete>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1" style="white-space: nowrap;">
          <textbox label="Zona" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="text-align:left;">
          <au-autocomplete value.bind="ZonaValue" error.bind="error.Zona" read-only.bind="readOnly"
            loader.bind="zona" text="ZonaText"></au-autocomplete>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1" style="white-space: nowrap;">
          <textbox label="Keterangan" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="text-align:left;">
          <au-autocomplete value.bind="KeteranganValue" error.bind="error.Keterangan" read-only.bind="readOnly"
            loader.bind="keterangan" text="KeteranganText"></au-autocomplete>
        </div>
      </div>

      <div class="row" style="margin-top: 20px;">
        <div class="col-md-4">
          <button class="btn btn-primary" click.delegate="exportToExcel()"
            style="margin-bottom: 8px; white-space: nowrap; width: 112px; border: 1px solid #777777;">
            Print Laporan
          </button>
          <button class="btn btn-success" click.delegate="searchDailyOperationLooms()"
            style="margin-bottom: 8px; white-space: nowrap; width: 56px; border: 1px solid #777777;">
            Cari
          </button>
          <button class="btn btn-success" click.delegate="reset()"
            style="margin-bottom: 8px; white-space: nowrap; width: 96px; border: 1px solid #777777;">
            Atur Ulang
          </button>
        </div>
      </div>
    <au-table data.bind="loader"
              columns.bind="columns"
              sortable.bind="true"
              page-size="25">
    </au-table>
</template>
