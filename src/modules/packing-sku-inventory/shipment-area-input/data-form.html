<template>

  <div class="row">
    <div class="col-md-6">
      <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-autocomplete value.bind="selectedPreShipment" label="Nomor Bon" read-only.bind="readOnly || isEdit"
          error.bind="error.BonNo" loader.bind="preShipmentLoader" text.bind="areaMovementTextFormatter">
        </au-autocomplete>

        <au-autocomplete value.bind="selectedDoSales" label="Nomor DO" read-only.bind="readOnly"
          error.bind="error.DeliveryOrderSales" loader.bind="doSalesLoader" text.bind="doSalesText">
        </au-autocomplete>

        <au-dropdown label="Area" value.bind="data.area" error.bind="error.Area" read-only.bind="readOnly"
          items.bind="areas" show.bind="false"></au-dropdown>

        <au-textbox label="No. SPP" value.bind="data.productionOrderNo" error.bind="error.ProductionOrder"
          read-only.bind="true">
        </au-textbox>

        <au-textbox label="Buyer" value.bind="data.buyerName" error.bind="error.BuyerName" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Konstruksi" value.bind="data.construction" error.bind="error.Construction"
          read-only.bind="true"></au-textbox>


        <au-textbox label="Motif" value.bind="data.motif" error.bind="error.Motif" show.bind="isPrinting"
          read-only.bind="true">
        </au-textbox>

        <au-textbox label="Warna" value.bind="data.color" error.bind="error.Color" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Grade" value.bind="data.grade" error.bind="error.Grade" read-only.bind="true">
        </au-textbox>

        <au-numeric label="QTY" format="0.00" value.bind="packingQty" error.bind="error.PackingQty"
          read-only.bind="true">
        </au-numeric>

        <au-textbox label="Packing" value.bind="data.packingUom" error.bind="error.PackingUom" read-only.bind="true">
        </au-textbox>

        <au-numeric label="QTY2" format="0.00" value.bind="packingBalance" error.bind="error.PackingBalance"
          read-only.bind="true">
        </au-numeric>

        <au-textbox label="Satuan" value.bind="data.uomUnit" error.bind="error.UomUnit" read-only.bind="true">
        </au-textbox>

        <template replaceable part="actions"></template>
      </au-input-form>
    </div>
  </div>

</template>
