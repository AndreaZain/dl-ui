<template>

  <div class="row">
    <div class="col-md-6">
      <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-autocomplete value.bind="selectedNoBon" label="No Bon" read-only.bind="readOnly"
          error.bind="error.NoBon" loader.bind="NoBonLoader" text="noBon" change.delegate="bonBind()">
        </au-autocomplete>

        <au-textbox label="No. SPP" value.bind="selectedNoBon.noSpp.no" error.bind="error.noSpp" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Unit" value.bind="selectedNoBon.unit.name" error.bind="error.unit" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Material" value.bind="selectedNoBon.materialObject.name" error.bind="error.material" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Motif" value.bind="selectedNoBon.motif" error.bind="error.motif" if.bind="selectedNoBon.isPrinting" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Warna" value.bind="selectedNoBon.warna" error.bind="error.warna" read-only.bind="true">
        </au-textbox>

        <au-textbox label="Grade" value.bind="selectedNoBon.grade" error.bind="error.grade" change.delegate="setGrade()" read-only.bind="false">
        </au-textbox>

        <au-textbox label="Satuan" value.bind="selectedNoBon.satuan" error.bind="error.satuan" read-only.bind="true">
        </au-textbox>

        <au-numeric label="Saldo" format="0" value.bind="saldoValue" error.bind="error.saldoValue"
          read-only.bind="false" change.delegate="setBalance(context)"></au-numeric>

        <template replaceable part="actions"></template>
      </au-input-form>
    </div>
  </div>

</template>
