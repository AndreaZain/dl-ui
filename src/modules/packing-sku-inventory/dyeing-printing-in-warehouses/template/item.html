<template replace-part="warehousesProductionOrders">
  <tr>
    <td>
        <au-checkbox 
            value.bind="data.Select"
            read-only.bind="readOnly">
        </au-checkbox>
    </td>
    <td>
      <au-autocomplete
        value.bind="data.productionOrderNo"
        error.bind="error.ProductionOrder"
        loader.bind="productionOrderList"
        text="productionOrderNo"
        read-only.bind="true"
      >
      </au-autocomplete>
    </td>
    <td>
      <au-numeric
        value.bind="data.qtyOrder"
        format="0.00"
        read-only.bind="true"
        error.bind="error.QtyOrder"
      >
      </au-numeric>
    </td>
    <td>
      <au-numeric
        value.bind="data.balance"
        format="0.00"
        read-only.bind="true"
        error.bind="error.Balance"
      >
      </au-numeric>
    </td>
    <td>
      <au-textbox
        value.bind="data.buyer"
        read-only.bind="true"
        error.bind="error.Buyer"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.construction"
        read-only.bind="true"
        error.bind="error.Construction"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.packagingType"
        read-only.bind="true"
        error.bind="error.PackagingType"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.color"
        read-only.bind="true"
        error.bind="error.Color"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.motif"
        read-only.bind="true"
        error.bind="error.Motif"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.grade"
        read-only.bind="true"
        error.bind="error.Grade"
      >
      </au-textbox>
    </td>
    <td>
      <au-textbox
        value.bind="data.packagingUnit"
        read-only.bind="true"
        error.bind="error.PackagingUnit"
      >
      </au-textbox>
    </td>
    <td>
      <au-numeric
        value.bind="data.packagingQty"
        read-only.bind="true"
        error.bind="error.PackagingQty"
      >
      </au-numeric>
    </td>

    <td>
      <au-textbox
        value.bind="data.uomUnit"
        read-only.bind="true"
        error.bind="error.UomUnit"
      >
      </au-textbox>
    </td>
    <!-- <td if.bind="!options.readOnly">
      <button
        class="btn btn-danger pull-right"
        click.delegate="onremove(data, $event)"
      >
        -
      </button>
    </td> -->
  </tr>
</template>
