<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style>

  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
  >
    <au-datepicker
      options.bind="controlOptions"
      label="Tanggal"
      value.bind="date"
      error.bind="error.Date"
      read-only.bind="readOnly"
    >
    </au-datepicker>

    <au-dropdown
      options.bind="controlOptions"
      label="Shift"
      value.bind="shift"
      error.bind="error.Shift"
      read-only.bind="readOnly"
      items.bind="shifts"
    ></au-dropdown>

    <au-dropdown
      options.bind="controlOptions"
      label="Group"
      value.bind="group"
      error.bind="error.Group"
      read-only.bind="readOnly"
      items.bind="groups"
    ></au-dropdown>

    <div class="form-group" show.bind="isShowed">
      <div class="col-sm-12 text-center">
        <button click.delegate="reset()" class="btn btn-success">Reset</button>
      </div>
    </div>

    <au-collection
      show.bind="isHasData"
      columns.bind="itemColumns"
      items.bind="data.warehousesProductionOrders"
      errors.bind="error.warehousesProductionOrders"
      options.bind="itemOptions"
      read-only.bind="readOnly"
      checkall.delegate="onCheckAll($event)"
      item-template="modules/packing-sku-inventory/dyeing-printing-in-warehouses/template/item"
    >
    </au-collection>
    <!-- view-model.ref="ItemsCollectionRate" -->

    <div
      class="alert alert-info text-center"
      role="alert"
      if.bind="isHasData == false"
    >
      There is no data found in the list.
    </div>

    <template replaceable part="actions"></template>
  </au-input-form>
</template>
