<template replace-part="inspectionMaterialProductionOrders">
    <tr>
        <td show.bind="!readOnly">
            <au-checkbox value.bind="data.IsSave" disabled.bind="readOnly" change.delegate="changeCheckBox()">
            </au-checkbox>
        </td>
        <td>
            <au-textbox value.bind="data.productionOrder.no" read-only.bind="true" options.bind="controlOptions">
            </au-textbox>
            <button class="btn btn-info pull-right" click.delegate="toggle()">i</button>
        </td>
        <td>
            <au-numeric value.bind="data.productionOrder.orderQuantity" format="0.00" read-only.bind="true"
                error.bind="error.ProductionOrder" options.bind="controlOptions">
            </au-numeric>
            <button show.bind="isAval" class="btn btn-info pull-right" click.delegate="toggle()">i</button>
        </td>
        <td>
            <au-textbox value.bind="data.cartNo" read-only.bind="true" error.bind="error.CartNo"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.construction" read-only.bind="true" error.bind="error.CartNo"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.unit" read-only.bind="true" error.bind="error.Unit"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.buyer" read-only.bind="true" error.bind="error.Buyer"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.color" read-only.bind="true" error.bind="error.Color"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.motif" read-only.bind="true" error.bind="error.Motif"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.status" read-only.bind="true" error.bind="error.Status"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.uomUnit" read-only.bind="true" error.bind="error.UomUnit"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td show.bind="!readOnly">
            <au-numeric value.bind="data.previousBalance" format="0.00" read-only.bind="true"
                error.bind="error.PreviousBalance" options.bind="controlOptions">
            </au-numeric>
        </td>
    </tr>
    <tr if.bind="error.ProductionOrderDetail">
        <td colspan="12">
            <au-textbox show.bind="error.ProductionOrderDetail" read-only.bind="true"
                value.bind="error.ProductionOrderDetail" style="color: red;"></au-textbox>
        </td>

    </tr>
    <tr if.bind="isShowing">
        <td show.bind="!readOnly"></td>
        <td colspan="11">
            <au-collection columns.bind="sppColumns" items.bind="data.productionOrderDetails" options.bind="sppOptions"
                add.bind="addSPPDetailCallback" remove.bind="sppRemove" read-only.bind="readOnly"
                errors.bind="error.ProductionOrderDetails"
                item-template="modules/packing-sku-inventory/im-area-output/template/item">
            </au-collection>

        </td>
    </tr>
</template>
