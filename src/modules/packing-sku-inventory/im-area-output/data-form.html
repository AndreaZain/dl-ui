<template>

  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

    <au-dropdown label="Area" value.bind="data.area" error.bind="error.Area" read-only.bind="readOnly"
      items.bind="areas" show.bind="false"></au-dropdown>

    <au-datepicker options.bind="controlOptions" value.bind="data.date" error.bind="error.Date"
      read-only.bind="readOnly" label="Tanggal">
    </au-datepicker>

    <au-dropdown options.bind="controlOptions" label="Shift" value.bind="data.shift" error.bind="error.Shift"
      read-only.bind="readOnly" items.bind="shifts"></au-dropdown>

    <au-dropdown options.bind="controlOptions" label="Group" value.bind="data.group" error.bind="error.Group"
      read-only.bind="readOnly" items.bind="groups"></au-dropdown>

    <au-dropdown options.bind="controlOptions" label="Zona" value.bind="destinationArea"
      error.bind="error.DestinationArea" read-only.bind="readOnly || isEdit" items.bind="destinationAreas"></au-dropdown>

    <!-- <au-autocomplete options.bind="controlOptions" value.bind="selectedInspectionMaterial" label="Nomor Bon"
      read-only.bind="readOnly || isEdit" error.bind="error.BonNo" loader.bind="inspectionAreaLoader"
      text.bind="areaMovementTextFormatter">
    </au-autocomplete> -->
    <au-textbox show.bind="error.InspectionMaterialProductionOrder" read-only.bind="true" value.bind="error.InspectionMaterialProductionOrder" style="color: red;"></au-textbox>
    <br>
    <button show.bind="data.id" class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
    <br>
    <au-collection columns.bind="itemColumns" view-model.ref="ItemsCollection" if.bind="!isEdit"
      items.bind="inspectionMaterialProductionOrders" errors.bind="error.InspectionMaterialProductionOrders"
      options.bind="detailOptions" read-only.bind="readOnly"
      header-template="modules/packing-sku-inventory/im-area-output/template/item-header"
      item-template="modules/packing-sku-inventory/im-area-output/template/sppItem">
    </au-collection>

    <au-collection columns.bind="itemColumns" view-model.ref="ItemsCollection" if.bind="isEdit"
      items.bind="inspectionMaterialProductionOrders" errors.bind="error.InspectionMaterialProductionOrders"
      options.bind="detailOptions" read-only.bind="readOnly" remove.bind="onremove"
      header-template="modules/packing-sku-inventory/im-area-output/template/item-header"
      item-template="modules/packing-sku-inventory/im-area-output/template/sppItem">
    </au-collection>

    <template replaceable part="actions"></template>
  </au-input-form>


</template>
