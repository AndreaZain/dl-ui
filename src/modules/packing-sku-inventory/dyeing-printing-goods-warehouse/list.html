<template>
    <style>
        .col-md-1 {
            max-height: 50px;
        }
    </style>
    <h1 class="page-header">BON GUDANG BARANG JADI DYEING/PRINTING</h1>
    <div class="row">
      <div class="col-md-10 col-md-offset-4">
        <div class="row">
          <div class="col-md-1" style="white-space: nowrap;">
            <textbox label="Tanggal" read-only="true"></textbox>
          </div>
          <div class="col-md-3" style="text-align:left;">
            <au-datepicker value.bind="DateReport" error.bind="error.DateReport" read-only.bind="readOnly">
            </au-datepicker>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-1" style="white-space: nowrap;">
            <textbox label="Group" read-only="true"></textbox>
          </div>
          <div class="col-md-3" style="text-align:left;">
            <au-dropdown value.bind="GroupValue" error.bind="error.groups" read-only.bind="readOnly"
              items.bind="groups" text="GroupText"></au-dropdown>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-1" style="white-space: nowrap;">
            <textbox label="Zona" read-only="true"></textbox>
          </div>
          <div class="col-md-3" style="text-align:left;">
            <au-dropdown value.bind="ZonaValue" error.bind="error.Zona" read-only.bind="readOnly"
              items.bind="zona" text="ZonaText"></au-dropdown>
          </div>
        </div>
        
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-4 text-center">
            <button class="btn btn-success" click.delegate="searching()"
              style="margin-bottom: 8px; white-space: nowrap; width: 56px; border: 1px solid #777777;">
              Cari
            </button>
            <button class="btn" click.delegate="reset()"
              style="margin-bottom: 8px; white-space: nowrap; width: 96px; border: 1px solid #777777; font-weight:bold">
              Kembali
            </button>
          </div>
        </div>
      </div>
    </div>
    <au-table data.bind="loader"
              columns.bind="columns"
              sortable.bind="true"
              view-model.ref="table"
              options.bind="tableOptions">
    </au-table>
    <br/>
    <button class="btn btn-primary" click.delegate="ExportToExcel()"
    style="margin-bottom: 8px; white-space: nowrap; width: 112px; border: 1px solid #777777;">
    Excel
  </button>
</template>
