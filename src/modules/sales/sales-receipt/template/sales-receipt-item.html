<template replace-part="item">
    <tr>
        <td>
            <au-autocomplete value.bind="selectedSalesInvoice" error.bind="error.SalesInvoiceNo"
                read-only.bind="true" loader.bind="salesInvoiceLoader" key="SalesInvoiceNo" text="SalesInvoiceNo"
                change.delegate="selectedSalesInvoiceChanged($event)" placeholder="Pilih No. Faktur Penjualan">
            </au-autocomplete>
        </td>
        <td>
            <au-textbox value.bind="data.Tempo" error.bind="error.Tempo" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="selectedSalesInvoice.TotalPayment" error.bind="error.TotalPayment"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="getNotPaid" read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="Nominal" error.bind="error.Nominal" read-only.bind="readOnly">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="getPaid" read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-checkbox show.bind="Nominal" value.bind="data.IsPaidOff" read-only.bind="readOnly">
            </au-checkbox>
        </td>
    </tr>
</template>
