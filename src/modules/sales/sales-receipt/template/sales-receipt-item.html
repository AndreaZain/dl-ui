<template replace-part="item">
    <tr>
        <td>
            <au-autocomplete value.bind="selectedSalesInvoice" error.bind="error.SalesInvoiceNo" read-only.bind="readOnly"
                loader.bind="salesInvoiceLoader" key="SalesInvoiceNo" text="SalesInvoiceNo"
                change.delegate="selectedSalesInvoiceChanged($event)" placeholder="Pilih No. Faktur Penjualan">
            </au-autocomplete>
        </td>
        <td>
            <au-textbox value.bind="getTempo" error.bind="error.Tempo" read-only.bind="true" change.delegate="getTempoChanged($event)">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="selectedSalesInvoice.TotalPayment" error.bind="error.TotalPayment" read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-textbox value.bind="selectedSalesInvoice.CurrencyCode" error.bind="error.CurrencyCode" read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="selectedSalesInvoice.TotalPaid" error.bind="error.TotalPaid" read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="Nominal" error.bind="error.Nominal" read-only.bind="readOnly">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="getUnpaid" error.bind="error.Unpaid" read-only.bind="true">
            </au-numeric>
        </td>
        <td if.bind="!option.readOnly">
            <button if.bind="!option.readOnly" class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
