<template replace-part="item">
    <tr>
        <td>
            <au-textbox placeholder="Input No. Bon Pengiriman Barang" value.bind="data.BonNo" error.bind="error.BonNo"
                read-only.bind="readOnly">
            </au-textbox>
        </td>
        <td>
            <au-textbox placeholder="Deskripsi" value.bind="data.Description" error.bind="error.Description"
                read-only.bind="readOnly">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.GrossWeight" error.bind="error.GrossWeight" read-only.bind="readOnly"
                format="0,0.00">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="data.NetWeight" error.bind="error.NetWeight" read-only.bind="readOnly"
                format="0,0.00">
            </au-numeric>
        </td>
        <td>
            <au-dropdown value.bind="data.WeightUom" items.bind="weightUomOptions" error.bind="error.WeightUom"
                read-only.bind="readOnly || isEdit">
            </au-dropdown>
        </td>
        <td>
            <au-numeric value.bind="data.TotalMeas" error.bind="error.TotalMeas" read-only.bind="readOnly"
                format="0,0.00">
            </au-numeric>
        </td>
        <td>
            <au-dropdown value.bind="data.TotalUom" items.bind="totalUomOptions" error.bind="error.TotalUom"
                read-only.bind="readOnly || isEdit">
            </au-dropdown>
        </td>
        <td if.bind="!readOnly">
            <button if.bind="!readOnly" class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <au-collection show.bind="data.BonNo" columns.bind="salesInvoiceItemsInfo.columns"
                items.bind="data.SalesInvoiceExportItems" view-model.ref="SalesInvoiceExportItems"
                errors.bind="error.SalesInvoiceExportItems" read-only.bind="readOnly"
                options.bind="shippingOutTableOptions"
                item-template="modules/sales/sales-invoice-export/template/sales-invoice-export-item"
                add.bind="salesInvoiceItemsInfo.onAdd" remove.bind="salesInvoiceItemsInfo.onRemove">
            </au-collection>
            <au-textbox error.bind="error.SalesInvoiceItem" read-only.bind="true"></au-textbox>
        </td>
    </tr>
</template>
