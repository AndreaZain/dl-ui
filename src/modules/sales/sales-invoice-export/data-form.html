<template>
  <au-input-form title.bind="title" with.bind="context">
    <div class="row">
      <div class="col-md-11" style="padding:0">
        <div class="col-md-6">
          <au-textbox label="No. Faktur Penjualan" value.bind="data.SalesInvoiceNo" if.bind="readOnly || isEdit"
            read-only.bind="true">
          </au-textbox>

          <au-dropdown if.bind="data.SalesInvoiceCategory=='DYEINGPRINTING'" label="Jenis FP" value.bind="data.FPType"
            items.bind="finishingPrintingOptions" error.bind="error.FPType" read-only.bind="readOnly || isEdit">
          </au-dropdown>

          <au-dropdown label="Seri Faktur Penjualan Ekspor" value.bind="data.SalesInvoiceType"
            items.bind="exportTypeOptions" error.bind="error.SalesInvoiceType" read-only.bind="readOnly || isEdit">
          </au-dropdown>

          <au-datepicker label="Tgl. Faktur Penjualan" value.bind="data.SalesInvoiceDate"
            error.bind="error.SalesInvoiceDate" read-only.bind="readOnly">
          </au-datepicker>

          <au-textbox label="Nama Buyer" value.bind="data.BuyerName" error.bind="error.BuyerName"
            read-only.bind="readOnly">
          </au-textbox>

          <au-textbox label="Alamat Buyer" value.bind="data.BuyerAddress" error.bind="error.BuyerAddress"
            read-only.bind="readOnly">
          </au-textbox>

          <au-dropdown label="Penanggungjawab" value.bind="data.Authorized" items.bind="authorizedOptions"
            error.bind="error.Authorized" read-only.bind="readOnly || isEdit">
          </au-dropdown>

          <au-textbox label="Shipped Per" value.bind="data.ShippedPer" error.bind="error.ShippedPer"
            read-only.bind="readOnly" placeholder="Input Shipped Per">
          </au-textbox>

          <au-datepicker label="Tanggal Sailing" value.bind="data.SailingDate" error.bind="error.SailingDate"
            read-only.bind="readOnly">
          </au-datepicker>

          <au-textbox label="Letter of Credit Number" value.bind="data.LetterOfCreditNumber"
            error.bind="error.LetterOfCreditNumber" read-only.bind="readOnly"
            placeholder="Input Letter of Credit Number">
          </au-textbox>

          <div if.bind="data.SalesInvoiceType=='L/C'">
            <au-datepicker label="Tgl. L/C" value.bind="data.LCDate" error.bind="error.LCDate"
              read-only.bind="readOnly">
            </au-datepicker>

            <au-textbox label="Bank Penerbit" value.bind="data.BankName" error.bind="error.BankName"
              read-only.bind="readOnly" placeholder="Input Tujuan">
            </au-textbox>

            <au-textbox label="Asal" value.bind="data.From" error.bind="error.From" read-only.bind="readOnly"
              placeholder="Input Asal">
            </au-textbox>

            <au-textbox label="Tujuan" value.bind="data.To" error.bind="error.To" read-only.bind="readOnly"
              placeholder="Input Tujuan">
            </au-textbox>
          </div>
        </div>

        <div class="col-md-6">
          <au-textbox label="Kode HS" value.bind="data.HSCode" error.bind="error.HSCode" read-only.bind="readOnly"
            placeholder="Input Kode HS">
          </au-textbox>

          <au-dropdown label="Term of Payment" value.bind="data.TermOfPaymentType" items.bind="termOfPaymentOptions"
            error.bind="error.TermOfPaymentType" read-only.bind="readOnly || isEdit">
          </au-dropdown>

          <au-textbox label=" Keterangan Term of Payment" value.bind="data.TermOfPaymentRemark"
            error.bind="error.TermOfPaymentRemark" read-only.bind="readOnly" placeholder="Input Keterangan">
          </au-textbox>

          <au-textbox label="Warna" value.bind="data.Color" error.bind="error.Color" read-only.bind="readOnly"
            placeholder="Input Warna">
          </au-textbox>

          <au-textbox label="No. Order" value.bind="data.OrderNo" error.bind="error.OrderNo" read-only.bind="readOnly"
            placeholder="Input No. Order">
          </au-textbox>

          <au-textbox label="Indent" value.bind="data.Indent" error.bind="error.Indent" read-only.bind="readOnly"
            placeholder="Input Indent">
          </au-textbox>

          <au-numeric label="Kuantitas" value.bind="data.QuantityLength" error.bind="error.QuantityLength"
            read-only.bind="readOnly" format="0,0.00">
          </au-numeric>

          <au-textbox label="No. Karton" value.bind="data.CartonNo" error.bind="error.CartonNo"
            read-only.bind="readOnly" placeholder="Input No. Karton">
          </au-textbox>

          <au-multiline label="Catatan Shipping" value.bind="data.ShippingRemark" read-only.bind="readOnly"
            keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
          </au-multiline>

          <au-multiline label="Catatan" value.bind="data.Remark" read-only.bind="readOnly"
            keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
          </au-multiline>
        </div>
      </div>
    </div>
    <au-textbox show.bind="error.SalesInvoiceDetail" error.bind="error.SalesInvoiceDetail" read-only.bind="true">
    </au-textbox>

    <au-collection columns.bind="salesInvoiceDetailsInfo.columns" items.bind="data.SalesInvoiceExportDetails"
      errors.bind="error.SalesInvoiceExportDetails" read-only.bind="readOnly" add.bind="salesInvoiceDetailsInfo.onAdd"
      remove.bind="salesInvoiceDetailsInfo.onRemove"
      item-template="modules/sales/sales-invoice-export/template/sales-invoice-export-detail"
      view-model.ref="SalesInvoiceDetailsCollection" options.bind="itemOptions">
    </au-collection>

  </au-input-form>
</template>
