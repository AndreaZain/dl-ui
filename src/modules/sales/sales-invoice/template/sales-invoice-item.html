<template replace-part="item">
    <tr>
        <td>
            <au-textbox value.bind="data.UnitCode" error.bind="error.UnitCode" read-only.bind="readOnly"
                placeholder="Input Kode" options.bind="controlOptions"></au-textbox>
        </td>
        <td>
            <au-textbox value.bind="data.Quantity" error.bind="error.Quantity" read-only.bind="readOnly"
                placeholder="Input Banyak" options.bind="controlOptions"></au-textbox>
        </td>
        <td>
            <au-numeric value.bind="Total" error.bind="error.Total" read-only.bind="readOnly" format="0,0"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-autocomplete placeholder="pilih Satuan" value.bind="selectedUom" error.bind="error.UomUnit"
                loader.one-time="uomLoader" key="Unit" text="Unit" read-only.bind="readOnly"
                change.delegate="selectedUomChanged($event)"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td>
            <au-textbox placeholder="Input Nama Barang" value.bind="data.UnitName" error.bind="error.UnitName"
                read-only.bind="readOnly" options.bind="controlOptions"></au-textbox>
        </td>
        <td>
            <au-numeric value.bind="UnitPrice" error.bind="error.UnitPrice" read-only.bind="readOnly" format="0,0.00"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td>
            <au-numeric value.bind="getAmount" error.bind="error.Amount" read-only.bind="true" format="0,0.00"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td if.bind="!options.readOnly">
            <button if.bind="!options.readOnly" class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
