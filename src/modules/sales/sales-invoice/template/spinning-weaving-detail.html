<template replace-part="item">
    <tr>
        <td>
            <au-textbox placeholder="Input No. Bon Pengiriman Barang Spinning-Weaving" value.bind="data.BonNo"
                error.bind="error.BonNo" read-only.bind="readOnly">
            </au-textbox>

            <au-textbox error.bind="error.SalesInvoiceItem" read-only.bind="true"></au-textbox>

            <au-collection show.bind="data.BonNo" columns.bind="salesInvoiceItemsInfo.columns"
                items.bind="data.SalesInvoiceItems" view-model.ref="SalesInvoiceItems"
                errors.bind="error.SalesInvoiceItems" read-only.bind="readOnly" options.bind="shippingOutTableOptions"
                item-template="modules/sales/sales-invoice/template/spinning-weaving-item"
                add.bind="salesInvoiceItemsInfo.onAdd" remove.bind="salesInvoiceItemsInfo.onRemove">
            </au-collection>
        </td>
        <td if.bind="!readOnly">
            <button if.bind="!readOnly" class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
