<template>
  <au-input-form title.bind="title" with.bind="context">
    <div class="row">
      <div class="col-md-5" style="padding:0">
        <au-textbox label="No. Faktur Penjualan" value.bind="data.SalesInvoiceNo" error.bind="error.SalesInvoiceNo"
          if.bind="readOnly || isEdit" read-only.bind="true" change.delegate="salesInvoiceNoChanged($event)">
        </au-textbox>

        <au-dropdown label="Tipe Faktur Penjualan" value.bind="data.SalesInvoiceType"
          items.bind="salesInvoiceTypeOptions" error.bind="error.SalesInvoiceType" read-only.bind="readOnly || isEdit"
          change.delegate="salesInvoiceTypeChanged($event)">
        </au-dropdown>

        <au-datepicker label="Tgl. Faktur Penjualan" value.bind="SalesInvoiceDate"
          error.bind="error.SalesInvoiceDate" read-only.bind="readOnly">
        </au-datepicker>

        <au-autocomplete label="Nomor DO Penjualan" value.bind="selectedDOSales" error.bind="error.DOSales"
          read-only.bind="readOnly" loader.bind="doSalesLoader" key="DOSalesNo" text="DOSalesNo"
          keypress.delegate="enterDelegate($event)" change.delegate="selectedDOSalesChanged($event)"
          placeholder="Pilih No. DO Penjualan">
        </au-autocomplete>

        <au-autocomplete label="Buyer" value.bind="selectedDOSales" read-only.bind="true" key="BuyerName"
          text="BuyerName" change.delegate="selectedDOSalesChanged($event)">
        </au-autocomplete>

        <au-autocomplete label="NPWP Buyer" value.bind="selectedDOSales" read-only.bind="true" key="BuyerNPWP"
          text="BuyerNPWP" change.delegate="selectedDOSalesChanged($event)">
        </au-autocomplete>

        <au-textbox label="NIK" value.bind="data.IDNo" read-only.bind="readOnly"
          keypress.delegate="enterDelegate($event)" change.delegate="idNoChanged($event)" placeholder="Input NIK">
        </au-textbox>
      </div>

      <div class="col-md-1" style="padding:0"></div>

      <div class="col-md-5" style="padding:0">

        <au-textbox label="No. Surat Jalan" value.bind="data.DeliveryOrderNo" error.bind="error.DeliveryOrder"
          read-only.bind="readOnly" keypress.delegate="enterDelegate($event)"
          change.delegate="deliveryOrderNoChanged($event)" placeholder="Input No. Surat Jalan">
        </au-textbox>

        <au-textbox label="No. Index Debitur" value.bind="data.DebtorIndexNo" error.bind="error.DebtorIndexNo"
          read-only.bind="readOnly" keypress.delegate="enterDelegate($event)" placeholder="Input No. Index Debitur"
          change.delegate="debtorIndexNoChanged($event)">
        </au-textbox>

        <au-autocomplete label="Mata Uang" value.bind="selectedCurrency" error.bind="error.Currency"
          read-only.bind="readOnly" loader.bind="currencyLoader" key="Code" text="Code"
          keypress.delegate="enterDelegate($event)" change.delegate="selectedCurrencyChanged($event)"
          placeholder="Pilih Mata Uang">
        </au-autocomplete>

        <au-datepicker label="Tgl. Jatuh Tempo" value.bind="DueDate" error.bind="error.DueDate"
          read-only.bind="readOnly">
        </au-datepicker>

        <au-textbox label="Tempo" value.bind="getTempo" error.bind="error.Tempo" change.delegate="tempoChanged($event)"
          read-only.bind="true">
        </au-textbox>

        <au-checkbox label="Apakah kena PPN?" value.bind="data.UseVat" error.bind="error.UseVat"
          change.delegate="useVatChanged($event)" read-only.bind="readOnly">
        </au-checkbox>

        <au-multiline label="Catatan" value.bind="data.Remark" error.bind="error.Remark" read-only.bind="readOnly"
          keypress.delegate="enterDelegate($event)" change.delegate="remarkChanged($event)" placeholder="Input Catatan">
        </au-multiline>
      </div>

      <div class="col-md-1" style="padding:0"></div>

    </div>
    <au-textbox show.bind="error.SalesInvoiceDetail" error.bind="error.SalesInvoiceDetail" read-only.bind="true">
    </au-textbox>

    <au-collection columns.bind="salesInvoiceDetailsInfo.columns" items.bind="data.SalesInvoiceDetails"
      errors.bind="error.SalesInvoiceDetails" add.bind="salesInvoiceDetailsInfo.onAdd"
      remove.bind="salesInvoiceDetailsInfo.onRemove" read-only.bind="readOnly"
      item-template="modules/sales/sales-invoice/template/sales-invoice-item"
      view-model.ref="SalesInvoiceDetailsCollection">
    </au-collection>

    <div if.bind="error.Details.toString()">
      <span style="color:red">-Detail harus diisi
        .</span>
    </div>

    <au-textbox if.bind="data.UseVat" label="Total termasuk PPN :" value.bind="getTotalItem"
      error.bind="error.getTotalItem" read-only.bind="true">
    </au-textbox>

  </au-input-form>
</template>
