<template>
  <au-input-form title.bind="title" with.bind="context">
    <div class="row">
      <div class="col-md-12" style="padding:0">
        <div class="col-md-10" style="padding:0">

          <!-- DropdownLocalOrExport -->
          <au-dropdown show.bind="data.SalesType == ''" label="Tipe Penjualan" value.bind="data.SalesType"
            items.bind="salesTypeOptions" error.bind="error.SalesType" read-only.bind="readOnly || isEdit">
          </au-dropdown>
        </div>

        <!-- FormLocal -->
        <div class="col-md-11" style="padding:0" if.bind="data.SalesType !='' && data.SalesType =='Lokal'">

          <div class="col-md-6">
            <au-textbox label="No. Faktur Penjualan" value.bind="data.SalesInvoiceNo" if.bind="readOnly || isEdit"
              read-only.bind="true">
            </au-textbox>

            <au-dropdown label="Seri Faktur Penjualan Lokal" value.bind="data.SalesInvoiceType"
              items.bind="localTypeOptions" error.bind="error.SalesInvoiceType" read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <au-datepicker label="Tgl. Faktur Penjualan" value.bind="SalesInvoiceDate"
              error.bind="error.SalesInvoiceDate" read-only.bind="readOnly">
            </au-datepicker>

            <au-autocomplete label="Buyer" placeholder="Pilih Buyer" value.bind="selectedBuyer"
              error.bind="error.BuyerName" loader.bind="buyersLoader" key="Name" text="Name" read-only.bind="readOnly">
            </au-autocomplete>

            <au-textbox label="Buyer Address" value.bind="selectedBuyer.Address" read-only.bind="true">
            </au-textbox>

            <au-textbox if.bind="selectedBuyer && selectedBuyer.NPWP" label="NPWP Buyer" value.bind="selectedBuyer.NPWP"
              read-only.bind="true">
            </au-textbox>

            <au-textbox if.bind="selectedBuyer && !selectedBuyer.NPWP" label="NPWP Buyer" value.bind="data.Buyer.NPWP"
              error.bind="error.BuyerNPWP" read-only.bind="readOnly || isEdit" keypress.delegate="enterDelegate($event)"
              placeholder="Input NPWP Buyer">
            </au-textbox>

            <au-textbox if.bind="selectedBuyer && selectedBuyer.NIK" label="NIK Buyer" value.bind="selectedBuyer.NIK"
              read-only.bind="true">
            </au-textbox>

            <au-textbox if.bind="selectedBuyer && !selectedBuyer.NIK" label="NIK Buyer" value.bind="data.Buyer.NIK"
              error.bind="error.BuyerNIK" read-only.bind="readOnly || isEdit" keypress.delegate="enterDelegate($event)"
              placeholder="Input NIK Buyer">
            </au-textbox>

            <au-textbox label="Sales" value.bind="data.Sales" read-only.bind="readOnly" placeholder="Input Nama Sales">
            </au-textbox>
          </div>

          <div class="col-md-6">
            <au-textbox label="No. Surat Jalan" value.bind="data.DeliveryOrderNo" if.bind="readOnly || isEdit"
              read-only.bind="true">
            </au-textbox>

            <au-autocomplete label="Unit" value.bind="selectedUnit" error.bind="error.Unit" read-only.bind="readOnly"
              loader.one-time="unitLoader" key="Code" text="Name" keypress.delegate="enterDelegate($event)"
              placeholder="Pilih Unit">
            </au-autocomplete>

            <au-autocomplete label="Mata Uang" value.bind="selectedCurrency" error.bind="error.CurrencyCode"
              read-only.bind="readOnly" loader.one-time="currencyLoader" key="Code" text="Code"
              keypress.delegate="enterDelegate($event)" placeholder="Pilih Mata Uang">
            </au-autocomplete>

            <au-dropdown label="Pembayaran dalam satuan" value.bind="selectedPaymentType"
              items.bind="paymentTypeOptions" error.bind="error.PaymentType" read-only.bind="readOnly">
            </au-dropdown>

            <au-textbox label="Tempo" value.bind="Tempo" read-only.bind="readOnly" placeholder="Input Tempo (hari)">
            </au-textbox>

            <au-datepicker label="Tgl. Jatuh Tempo" value.bind="DueDate" error.bind="error.DueDate"
              read-only.bind="true">
            </au-datepicker>

            <au-dropdown label="Jenis PPN" value.bind="data.VatType" items.bind="vatTypeOptions"
              error.bind="error.VatType" read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <au-multiline label="Catatan" value.bind="data.Remark" read-only.bind="readOnly"
              keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
            </au-multiline>
          </div>
        </div>

        <!-- FormExport -->
        <div class="col-md-11" style="padding:0" if.bind="data.SalesType !='' && data.SalesType =='Ekspor'">

          <div class="col-md-6">
            <au-textbox label="No. Faktur Penjualan" value.bind="data.SalesInvoiceNo" if.bind="readOnly || isEdit"
              read-only.bind="true">
            </au-textbox>

            <au-dropdown if.bind="data.SalesInvoiceCategory=='DYEINGPRINTING'" label="Jenis FP" value.bind="data.FPType"
              items.bind="finishingPrintingOptions" error.bind="error.FPType" read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <au-dropdown label="Seri Faktur Penjualan Ekspor" value.bind="data.SalesInvoiceType"
              items.bind="exportTypeOptions" error.bind="error.SalesInvoiceType" read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <au-datepicker label="Tgl. Faktur Penjualan" value.bind="data.SalesInvoiceDate"
              error.bind="error.SalesInvoiceDate" read-only.bind="readOnly">
            </au-datepicker>

            <au-textbox label="Nama Buyer" value.bind="BuyerName" read-only.bind="readOnly">
            </au-textbox>

            <au-textbox label="Alamat Buyer" value.bind="BuyerAddress" read-only.bind="readOnly">
            </au-textbox>

            <au-dropdown label="Authorized" value.bind="data.Authorized" items.bind="authorizedOptions" error.bind="error.Authorized"
              read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <au-textbox label="Shipped Per" value.bind="data.ShippedPer" error.bind="error.ShippedPer"
              read-only.bind="readOnly" placeholder="Input Shipped Per">
            </au-textbox>

            <au-datepicker label="Tanggal Sailing" value.bind="data.SailingDate" error.bind="error.SailingDate"
              read-only.bind="readOnly">
            </au-datepicker>

            <au-textbox label="Letter of Credit Number" value.bind="data.LetterOfCreditNumber"
              error.bind="error.LetterOfCreditNumber" read-only.bind="readOnly"
              placeholder="Input Letter of Credit Number">
            </au-textbox>

            <div if.bind="data.SalesInvoiceType=='L/C'">
              <au-datepicker label="Tgl. L/C" value.bind="data.LCDate" error.bind="error.LCDate"
                read-only.bind="readOnly">
              </au-datepicker>

              <au-textbox label="Bank Penerbit" value.bind="data.BankName" error.bind="error.BankName"
                read-only.bind="readOnly" placeholder="Input Tujuan">
              </au-textbox>

              <au-textbox label="Asal" value.bind="data.From" error.bind="error.From" read-only.bind="readOnly"
                placeholder="Input Asal">
              </au-textbox>

              <au-textbox label="Tujuan" value.bind="data.To" error.bind="error.To" read-only.bind="readOnly"
                placeholder="Input Tujuan">
              </au-textbox>
            </div>

            <au-textbox label="Kode HS" value.bind="data.HSCode" error.bind="error.HSCode" read-only.bind="readOnly"
              placeholder="Input Kode HS">
            </au-textbox>

            <div class="row" style="padding-left:14.8%">
              <div class="col-md-6">
                <au-dropdown label="Term of Payment" value.bind="data.TermOfPaymentType"
                  items.bind="termOfPaymentOptions" error.bind="error.TermOfPaymentType"
                  read-only.bind="readOnly || isEdit">
                </au-dropdown>
              </div>

              <div class="col-md-6">
                <au-textbox label=" Keterangan Term of Payment" value.bind="data.TermOfPaymentRemark"
                  error.bind="error.TermOfPaymentRemark" read-only.bind="readOnly" placeholder="Input Keterangan">
                </au-textbox>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <au-textbox label="Warna" value.bind="data.Color" error.bind="error.Color" read-only.bind="readOnly"
              placeholder="Input Warna">
            </au-textbox>

            <au-textbox label="No. Order" value.bind="data.OrderNo" error.bind="error.OrderNo" read-only.bind="readOnly"
              placeholder="Input No. Order">
            </au-textbox>

            <au-textbox label="Indent" value.bind="data.Indent" error.bind="error.Indent" read-only.bind="readOnly"
              placeholder="Input Indent">
            </au-textbox>

            <au-numeric label="Kuantitas" value.bind="data.QuantityLength" error.bind="error.QuantityLength"
              read-only.bind="readOnly" format="0,0.00">
            </au-numeric>

            <au-textbox label="No. Karton" value.bind="data.CartonNo" error.bind="error.CartonNo"
              read-only.bind="readOnly" placeholder="Input No. Karton">
            </au-textbox>

            <!-- test -->
            <au-numeric label="Berat Kotor" value.bind="data.GrossWeight" error.bind="error.GrossWeight"
              read-only.bind="readOnly" format="0,0.00">
            </au-numeric>

            <au-numeric label="Berat Bersih" value.bind="data.NetWeight" error.bind="error.NetWeight"
              read-only.bind="readOnly" format="0,0.00">
            </au-numeric>

            <au-dropdown label="Satuan Berat" value.bind="data.WeightUom" items.bind="weightUomOptions"
              error.bind="error.WeightUom" read-only.bind="readOnly || isEdit">
            </au-dropdown>

            <div class="row" style="padding-left:14.8%">
              <div class="col-md-6">
                <au-numeric label="Ukuran Total" value.bind="data.TotalMeas" error.bind="error.TotalMeas"
                  read-only.bind="readOnly" format="0,0.00">>
                </au-numeric>
              </div>

              <div class="col-md-6">
                <au-dropdown label="Satuan Total" value.bind="data.TotalUom" items.bind="totalUomOptions"
                  error.bind="error.TotalUom" read-only.bind="readOnly || isEdit">
                </au-dropdown>
              </div>
            </div>

            <au-multiline label="Deskripsi" value.bind="data.Description" read-only.bind="readOnly"
              keypress.delegate="enterDelegate($event)" placeholder="Input Deskripsi">
            </au-multiline>

            <au-multiline label="Catatan Shipping" value.bind="data.ShippingRemark" read-only.bind="readOnly"
              keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
            </au-multiline>

            <au-multiline label="Catatan" value.bind="data.Remark" read-only.bind="readOnly"
              keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
            </au-multiline>
          </div>


        </div>
      </div>
    </div>
    <au-textbox show.bind="error.SalesInvoiceDetail" error.bind="error.SalesInvoiceDetail" read-only.bind="true">
    </au-textbox>

    <au-collection
      if.bind="data.SalesInvoiceCategory=='DYEINGPRINTING' && data.SalesType && data.VatType && selectedBuyer && selectedPaymentType"
      columns.bind="salesInvoiceDetailsInfo.columns" items.bind="data.SalesInvoiceDetails"
      errors.bind="error.SalesInvoiceDetails" read-only.bind="readOnly" add.bind="salesInvoiceDetailsInfo.onAdd"
      remove.bind="salesInvoiceDetailsInfo.onRemove"
      item-template="modules/sales/sales-invoice/template/dyeing-printing-detail"
      view-model.ref="SalesInvoiceDetailsCollection" options.bind="itemOptions">
    </au-collection>

    <au-collection
      if.bind="data.SalesInvoiceCategory=='WEAVING' && data.SalesType"
      columns.bind="salesInvoiceDetailsInfo.columns" items.bind="data.SalesInvoiceDetails"
      errors.bind="error.SalesInvoiceDetails" read-only.bind="readOnly" add.bind="salesInvoiceDetailsInfo.onAdd"
      remove.bind="salesInvoiceDetailsInfo.onRemove"
      item-template="modules/sales/sales-invoice/template/spinning-weaving-detail"
      view-model.ref="SalesInvoiceDetailsCollection" options.bind="itemOptions">
    </au-collection>

    <au-collection
      if.bind="data.SalesInvoiceCategory=='SPINNING' && data.SalesType"
      columns.bind="salesInvoiceDetailsInfo.columns" items.bind="data.SalesInvoiceDetails"
      errors.bind="error.SalesInvoiceDetails" read-only.bind="readOnly" add.bind="salesInvoiceDetailsInfo.onAdd"
      remove.bind="salesInvoiceDetailsInfo.onRemove"
      item-template="modules/sales/sales-invoice/template/spinning-weaving-detail"
      view-model.ref="SalesInvoiceDetailsCollection" options.bind="itemOptions">
    </au-collection>

    <au-textbox show.bind="data.VatType && selectedBuyer && selectedCurrency"
      label="Total Bayar : ${selectedCurrency.Code}" value.bind="getTotalPayment" error.bind="error.TotalPayment"
      read-only.bind="true">
    </au-textbox>

  </au-input-form>
</template>
