<template replace-part="item">
    <tr>
        <td>
            <au-autocomplete placeholder="Input No. Faktur Penjualan" value.bind="selectedSalesInvoice"
                error.bind="error.SalesInvoiceNo" loader.one-time="salesInvoiceLoader" key="SalesInvoiceNo"
                text="SalesInvoiceNo" read-only.bind="readOnly">
            </au-autocomplete>

            <au-textbox error.bind="error.DOReturnDetailItem" read-only.bind="true"></au-textbox>

            <au-collection columns.bind="returnDetailsInfo.columns"
                remove.bind="returnDetailsInfo.onRemove" items.bind="data.ReturnItems" errors.one-way="error.ReturnItems"
                read-only.bind="readOnly" remove.bind="removeItems" view-model.ref="ReturnDetailsCollection"
                item-template="modules/sales/do-return/template/do-return-detail-item">
            </au-collection>
        </td>
        <td if.bind="!options.readOnly">
            <button if.bind="!options.readOnly" class="btn btn-danger pull-right"
                click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
