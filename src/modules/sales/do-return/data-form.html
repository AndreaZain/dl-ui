<template>
  <au-input-form title.bind="title" with.bind="context">
    <div class="row">
      <div class="col-md-8">
        <au-textbox label="No. Retur" value.bind="data.DOReturnNo" if.bind="readOnly || isEdit" read-only.bind="true">
        </au-textbox>

        <au-dropdown label="Seri DO Retur" value.bind="data.Type" items.bind="doReturnTypeOptions"
          error.bind="error.Type" read-only.bind="readOnly || isEdit">
        </au-dropdown>

        <au-datepicker label="Tanggal" value.bind="data.Date" error.bind="error.Date" read-only.bind="readOnly">
        </au-datepicker>

        <au-textbox label="Dari Bagian/Retur Dari" value.bind="data.ReturnFrom" error.bind="error.ReturnFrom"
          read-only.bind="readOnly" placeholder="Input Nama Bagian" keypress.delegate="enterDelegate($event)">
        </au-textbox>

        <au-textbox label="No. LTKP" value.bind="data.LKTPNo" error.bind="error.LKTPNo" read-only.bind="readOnly"
          placeholder="Input No. LTKP" keypress.delegate="enterDelegate($event)">
        </au-textbox>

        <au-textbox label="Kepala Gudang" value.bind="data.HeadOfStorage" error.bind="error.HeadOfStorage"
          read-only.bind="readOnly" placeholder="Input Nama Kepala Gudang" keypress.delegate="enterDelegate($event)">
        </au-textbox>

        <au-multiline label="Catatan" value.bind="data.Remark" read-only.bind="readOnly"
          keypress.delegate="enterDelegate($event)" placeholder="Input Catatan">
        </au-multiline>
      </div>
    </div>
    <au-textbox show.bind="error.DOReturnDetail" error.bind="error.DOReturnDetail" read-only.bind="true">
    </au-textbox>

    <au-collection columns.bind="doReturnDetailsInfo.columns" items.bind="data.DOReturnDetails"
      errors.bind="error.DOReturnDetails" read-only.bind="readOnly" add.bind="doReturnDetailsInfo.onAdd"
      remove.bind="doReturnDetailsInfo.onRemove" item-template="modules/sales/do-return/template/do-return-detail"
      view-model.ref="DOReturnDetailsCollection" options.bind="itemOptions">
    </au-collection>

  </au-input-form>
</template>
