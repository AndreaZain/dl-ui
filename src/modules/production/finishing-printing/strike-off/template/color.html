<template replace-part="ColorReceiptItems">
    <tr>
        <td>
            <au-textbox value.bind="data.Product.Name" error.bind="error.Product" read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td>
            <au-numeric value.bind="data.Quantity" format="0.00" read-only.bind="true" error.bind="error.Quantity"
                options.bind="controlOptions">
            </au-numeric>
        </td>
    </tr>
    
</template>
