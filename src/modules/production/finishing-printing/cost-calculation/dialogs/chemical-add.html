<template>
    <ai-dialog style="width:500px;">
        <ai-dialog-header>
            <h4>Masukan Chemical</h4>
        </ai-dialog-header>
        <ai-dialog-body>
            <form class="form-horizontal">
                <au-textbox label="Mesin" value.bind="data.Name" error.bind="error.Name" read-only.bind="true">
                </au-textbox>

                <au-textbox label="Jenis Proses" value.bind="data.Process" error.bind="error.Process"
                    read-only.bind="true">
                </au-textbox>

                <au-textbox label="Pick Up Mesin" value.bind="data.Pickup" error.bind="error.Pickup"
                    read-only.bind="true">
                </au-textbox>

                <au-textbox label="Saturator" value.bind="data.Saturator" error.bind="error.Saturator"
                    read-only.bind="true">
                </au-textbox>

                <au-autocomplete label="Chemical" value.bind="selectedProduct" error.bind="error.Product"
                    loader.bind="productLoader" read-only.bind="readOnly" text="Name" placeholder="Product">
                </au-autocomplete>

                <au-numeric label="Quantity" value.bind="data.Quantity" format="0,000.00" read-only.bind="readOnly">
                </au-numeric>

                <au-numeric label="Harga" value.bind="data.Price" format="0,000.00" read-only.bind="readOnly">
                </au-numeric>
                
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button class="btn btn-default" click.delegate="dialogController.cancel()">Close</button>

        </ai-dialog-footer>
    </ai-dialog>
</template>
