<template>
    <require from="../../../../lib/number-format-value-converter"></require>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-textbox label="Kode Warna" error.bind="error.ColorCode" value.bind="data.ColorCode"
            read-only.bind="true" show.bind="isEdit" options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Nama Warna" error.bind="error.ColorName" value.bind="data.ColorName"
            read-only.bind="readOnly" options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Teknisi" error.bind="error.Technician" value.bind="data.Technician.Name"
            read-only.bind="true" options.bind="controlOptions">
        </au-textbox>

        <au-checkbox label="Ganti Teknisi?" value.bind="data.ChangeTechnician" error.bind="error.ChangeTechnician"
            read-only.bind="readOnly" show.bind="!isEdit" options.bind="controlOptions">
        </au-checkbox>

        <au-textbox show.bind="data.ChangeTechnician" label="Teknisi Baru" error.bind="error.NewTechnician"
            value.bind="data.NewTechnician" read-only.bind="readOnly" options.bind="controlOptions">
        </au-textbox>

        <au-multiline label="Keterangan" value.bind="data.Remark" error.bind="error.Remark" read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline>

        <au-collection columns.bind="itemColumns" items.bind="data.ColorReceiptItems"
            errors.one-way="error.ColorReceiptItems" add.bind="addItemCallback" remove.bind="onremove"
            read-only.bind="readOnly" item-template="modules/production/finishing-printing/color-receipt/template/item">
        </au-collection>

    </au-input-form>
</template>
