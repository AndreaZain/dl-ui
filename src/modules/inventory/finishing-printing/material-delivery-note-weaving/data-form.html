<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-datepicker label="Tanggal S.J" value.bind="data.DateSJ" error.bind="error.DateSJ" read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <!-- <au-autocomplete placeholder="Pilih Nomor DO"
                         value.bind="data.SalesInvoice"
                         error.bind="error.SalesInvoice"
                         loader.one-time="salesInvoiceLoader"
                         text="SalesInvoiceNo"
                         label="Berdasarkan DO No"
                         read-only.bind="readOnly || isEdit"
                         options.bind="controlOptions">
        </au-autocomplete> -->
        <au-autocomplete placeholder="Pilih Nomor DO" options.bind="controlOptions" value.bind="selectedDO"
            label="Berdasarkan DO No" read-only.bind="readOnly || isEdit" error.bind="error.DeliveryOrder"
            loader.bind="doSalesLoader" text.bind="doTextFormatter">
        </au-autocomplete>

        <au-textbox label="Dikirim Kepada" value.bind="data.SendTo" error.bind="error.SendTo" read-only.bind="readOnly"
            placeholder="Input Dikirim Kepada" options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete value.bind="unit" error.bind="error.Unit" label="Bagian" loader.one-time="unitLoader"
            read-only.bind="readOnly" options.bind="controlOptions" text="Name" placeholder="Cari Bagian">
        </au-autocomplete>

        <au-autocomplete value.bind="data.Buyer" error.bind="error.Buyer" label="Nama Buyer" loader.bind="buyerLoader"
            text.bind="buyerView" placeholder="Cari Buyer" read-only.bind="readOnly" options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown label="Nomor" value.bind="data.NumberBonOut" error.bind="error.NumberBonOut"
            read-only.bind="readOnly || isEdit" items.bind="NumberBonOut" options.bind="controlOptions"></au-dropdown>

        <au-autocomplete label="Gudang" value.bind="data.Storage" read-only.bind="readOnly || isEdit"
            error.bind="error.Storage" loader.one-time="storageLoader" text.bind="storageView"
            keypress.delegate="enterDelegate($event)" placeholder="Cari Gudang" options.bind="controlOptions">
        </au-autocomplete>

        <au-dropdown label="Satuan Panjang" value.bind="selectedUnitLength" error.bind="error.UnitLength"
            read-only.bind="readOnly || isEdit" items.bind="UnitLength" options.bind="controlOptions"></au-dropdown>

        <au-dropdown label="Satuan Packing" value.bind="data.UnitPacking" error.bind="error.UnitPacking"
            read-only.bind="readOnly || isEdit" items.bind="UnitPacking" options.bind="controlOptions"></au-dropdown>

        <au-multiline label="Keterangan" value.bind="data.Remark" error.bind="error.Remark" read-only.bind="readOnly"
            keypress.delegate="enterDelegate($event)" placeholder="Input Keterangan" options.bind="controlOptions">
        </au-multiline>

        <au-textbox error.bind="error.ItemsMaterialDeliveryNoteW" show.bind="error.ItemsMaterialDeliveryNoteW"
            read-only.bind="true">
        </au-textbox>

        <au-collection items.bind="data.ItemsMaterialDeliveryNoteW" errors.bind="error.ItemsMaterialDeliveryNoteW"
            columns.bind="columns" add.bind="addItems" remove.bind="onremove" read-only.bind="readOnly"
            item-template="modules/inventory/finishing-printing/material-delivery-note-weaving/template/item"
            options.bind="itemOptions">
        </au-collection>

    </au-input-form>
</template>
