<template>
    <tr>
        <td class="col-sm-2">
            <au-autocomplete value.bind="selectedUnit" error.bind="error.Unit" loader.bind="unitLoader"
                read-only.bind="readOnly || isEdit" placeholder="Unit" text="Code">
            </au-autocomplete>
        </td>

        <td class="col-sm-4">
            <au-autocomplete value.bind="selectedStock" error.bind="error.PONo" loader.bind="stockLoader"
                query.bind="stockLoaderFilter" read-only.bind="readOnly || isEdit" placeholder="Stock" text="PONo"
                view-model.ref="selectedStockViewModel">
            </au-autocomplete>
        </td>

        <td class="col-sm-2" if.bind="!readOnly">
            <au-numeric value.bind="data.Stock.Quantity" read-only="true" format="0,0">
            </au-numeric>
        </td>

        <td class="col-sm-2">
            <au-numeric value.bind="data.Quantity" error.bind="error.Quantity" read-only.bind="readOnly" format="0,0">
            </au-numeric>
        </td>

        <td class="col-sm-2">
            <au-textbox value.bind="data.Uom.Unit" read-only="true">
            </au-textbox>
        </td>

        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
