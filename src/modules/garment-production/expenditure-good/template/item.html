<template >
    <tr>
        <td align='center' if.bind="options.isCreate" class="col-sm-1">
            <au-checkbox 
                value.bind="data.IsSave" 
                if.bind="options.isCreate"
                options.bind="controlOptions"
                change.delegate="changeCheckBox()">
            </au-checkbox>
        </td>
        <td>
            <au-textbox 
                value.bind="data.Size.Size"
                error.bind = "error.size"
                read-only.bind="true">
            </au-textbox>                    
        </td>
        <td if.bind="options.isCreate">
            <au-numeric 
                value.bind="data.StockQuantity"
                error.bind = "error.StockQuantity"
                read-only.bind="true"
                if.bind="options.isCreate"
                format="0">
            </au-numeric>                    
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                error.bind = "error.Quantity"
                read-only.bind="readOnly|| options.isEdit"
                format="0">
            </au-numeric>                    
        </td>
        <td>
            <au-textbox
                value.bind="data.Uom.Unit"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-dropdown 
                value.bind="data.Description"
                error.bind="error.Description"
                items.bind="colors"
                read-only.bind="readOnly || options.isEdit">
            </au-dropdown>
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <au-collection 
                items.bind="data.Details" 
                errors.bind="error.Details" 
                columns.bind="itemsColumns"
                read-only.bind="readOnly" 
                add.bind="addItems" 
                remove.bind="removeItems"
                options.bind="options"
                item-template="modules/garment-production/expenditure-good/template/detail" >
            </au-collection>
        </td>
    </tr>
</template>
