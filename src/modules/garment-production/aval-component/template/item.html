<template >
    <tr>
        <td>
            <au-textbox
                value.bind="data.Product.Code"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.DesignColor"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric 
                value.bind="data.Quantity"
                error.bind = "error.Quantity"
                read-only.bind="readOnly">
            </au-numeric>
        </td>
        <td>
            <au-textbox
                value="Komponen"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td if.bind="options.type == 'SEWING'">
            <au-textbox 
                value.bind="data.Size.Name"
                read-only.bind="true">
            </au-textbox>
        </td>
    </tr>
</template>
