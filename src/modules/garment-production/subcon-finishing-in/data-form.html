<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.FinishingInNo"
            value.bind="data.FinishingInNo"
            label="No Finishing In"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Finishing In"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tanggal Finishing In"
            value.bind="data.FinishingInDate"
            error.bind="error.FinishingInDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker> 

        <au-textbox
            value.bind="data.FinishingInType"
            label="Asal Finishing In"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete 
            value.bind="supplier" 
            error.bind="error.supplier"
            label="Supplier" 
            loader.bind="supplierLoader"
            text.bind = "supplierView"
            placeholder="cari supplier" 
            key="code" 
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            value.bind="selectedDO"
            error.bind="error.DONo"
            label="No SJ"
            loader.bind="urnLoader"
            query.bind="filter"
            show.bind="supplier"
            text.bind="urnView"
            placeholder="nomor SJ"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions"
            view-model.ref="selectedURNViewModel">
        </au-autocomplete>

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
            <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            options.bind="itemOptions"
            item-template="modules/garment-production/finishing-in/template/item"
            
            if.bind="selectedSewingOut">
        </au-collection>

        <!-- <p if.bind="data.Items"><b>Jumlah Total Finishing In Subcon: ${totalQuantity} PCS</b></p> -->

    </au-input-form>
    <div class="row"></div>
</template>
