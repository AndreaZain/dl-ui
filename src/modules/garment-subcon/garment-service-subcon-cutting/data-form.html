<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.SubconNo"
            value.bind="data.SubconNo"
            label="No Subcon Jasa Cutting"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-dropdown
            label="Jenis Subcon"
            value.bind="data.SubconType"
            error.bind="error.SubconType"
            read-only.bind="readOnly || isEdit"
            items.bind="subconTypes"
            options.bind="controlOptions">
        </au-dropdown>
        
        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Asal"
            loader.bind="unitLoader"
            text.bind="unitView"
            placeholder="Unit"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete
            value.bind="selectedCuttingIn"
            error.bind="error.RONo"
            label="RO"
            loader.bind="cuttingInLoader"
            text="RONo"
            query.bind="cuttingInFilter"
            show.bind="data.Unit"
            placeholder="Nomor RO"
            read-only.bind="readOnly"
            options.bind="controlOptions"
            view-model.ref="selectedCuttingInViewModel">
        </au-autocomplete>

        <au-textbox
            value.bind="data.Article"
            error.bind="error.Article"
            label="No Artikel"
            read-only="true"
            if.bind="data.Article"
            options.bind="controlOptions">
        </au-textbox>

        <au-autocomplete
            value.bind="data.Comodity"
            error.bind="error.Comodity"
            label="Komoditi"
            text.bind="comodityView"
            read-only.bind="true"
            if.bind="data.Comodity"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tanggal Subcon Jasa Cutting"
            value.bind="data.SubconDate"
            error.bind="error.SubconDate"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-datepicker>
        
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            if.bind="data.Items"
            options.bind="itemOptions"
            header-template="modules/garment-subcon/garment-service-subcon-cutting/template/item-header"
            item-template="modules/garment-subcon/garment-service-subcon-cutting/template/item">
        </au-collection>

        <p if.bind="data.Items"><b>Total Jumlah Keluar : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
