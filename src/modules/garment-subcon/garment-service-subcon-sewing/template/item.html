<template>
  <tr>
    <td class="bg-primary">
      <au-textbox value.bind="data.Product.Code" read-only.bind="true">

    </td>
    <td class="bg-primary">
      <au-textbox value.bind="data.DesignColor" read-only.bind="true">
      </au-textbox>

    <td class="bg-primary">
      <au-textbox value.bind="data.Size.Size" read-only.bind="true">

      <au-numeric value.bind="data.SewingInQuantity" error.bind="error.SewingInQuantity" read-only.bind="true"

      <au-textbox value.bind="data.Uom.Unit" read-only.bind="true">
      </au-textbox>
