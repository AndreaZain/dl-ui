<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }
  </style>
  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOptions"
    replaceable
    part="actions"
    ><div class="col-md-12">
      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox
            label="No. Konstruksi"
            read-only.bind="readOnlyAll"
          ></textbox>
        </div>
        <div class="col-md-10">
          <au-textbox
            placeholder="No. Konstruksi"
            value.bind="constructionNumber"
            error.bind="error.constructionNumber"
            read-only.bind="readOnlyAll"
          >
          </au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox label="Konstruksi" read-only="true"></textbox>
        </div>
        <div class="col-md-9">
          <div class="col-md-2" style="padding-left: 0px; padding-right: 0px;">
            <au-autocomplete
              placeholder="Jenis Material"
              value.bind="materialTypeDocument"
              error.bind="error.materialTypeDocument"
              read-only.bind="readOnly"
              loader.one-time="materialTypeLoader"
              text="name"
            >
            </au-autocomplete>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Jenis Anyaman"
              value.bind="data.wovenType"
              error.bind="error.wovenType"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Jumlah Lusi"
              value.bind="data.amountOfWarp"
              error.bind="error.amountOfWarp"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Jumlah Pakan"
              value.bind="data.amountOfWeft"
              error.bind="error.amountOfWeft"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
          <div class="col-md-2" style="padding-right: 0px; padding-left: 4px;">
            <au-textbox
              placeholder="Lebar"
              value.bind="data.width"
              error.bind="error.width"
              read-only.bind="readOnly"
            ></au-textbox>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2" style="white-space: nowrap;">
          <textbox label="Jenis Lusi dan Pakan" read-only="true"></textbox>
        </div>
        <div class="col-md-2" style="padding-right: 4px;">
          <au-textbox
            placeholder="Jenis Lusi"
            value.bind="warpTypeForm"
            error.bind="error.warpTypeForm"
            read-only.bind="readOnlyAll"
          ></au-textbox>
        </div>
        <div class="col-md-2" style="padding-left: 0px;">
          <au-textbox
            placeholder="Jenis Pakan"
            value.bind="weftTypeForm"
            error.bind="error.weftTypeForm"
            read-only.bind="readOnlyAll"
          ></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-offset-9 col-md-1" style="white-space: nowrap;">
          <textbox label="Total Benang" read-only="true"></textbox>
        </div>
        <div class="col-md-2">
          <au-textbox
            placeholder="Total Benang"
            value.bind="totalYarn"
            error.bind="error.totalYarn"
            read-only.bind="readOnlyAll"
          ></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <au-collection
              items.bind="ItemsWarp"
              errors.bind="error.ItemsWarp"
              columns.bind="warpColumns"
              add.bind="addItemsWarp"
              options.bind="ItemsWarpOptions"
              remove.bind="onremove"
              checkall.delegate="onCheckWarp($event)"
              read-only.bind="readOnly"
              item-template="modules/weaving/master-fabric-construction/templates/items-warp"
            >
            </au-collection>
          </div>
          <div class="col-md-6">
            <au-collection
              items.bind="ItemsWeft"
              errors.bind="error.ItemsWeft"
              columns.bind="weftColumns"
              add.bind="addItemsWeft"
              options.bind="ItemsWeftOptions"
              remove.bind="onremove"
              checkall.delegate="onCheckWeft($event)"
              read-only.bind="readOnly"
              item-template="modules/weaving/master-fabric-construction/templates/items-weft"
            >
            </au-collection>
          </div>
        </div>
      </div>
    </div>
  </au-input-form>
</template>
