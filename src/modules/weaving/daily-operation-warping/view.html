<template>
  <require from="./template/beam/start-form"></require>
  <require from="./template/beam/stop-form"></require>
  <require from="./template/beam/resume-form"></require>
  <require from="./template/beam/finish-form"></require>
  <require from="./template/beam/update-shift-form"></require>

  <div class="col-md-12">
    <H3>Operasi Harian Warping</H3>
    <br>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#detail" role="tab" data-toggle="tab">Detail</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#process" role="tab" data-toggle="tab">Proses Beam Warping</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#history" role="tab" data-toggle="tab">History</a>
      </li>
    </ul>
    <br>
    <!-- Tab panes -->
    <!--Content-->
    <div class="tab-content">

      <!-- Detail -->
      <div role="tabpanel" class="tab-pane fade in active" id="detail">

        <!-- No SOP -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <au-textbox label="No SOP" read-only="true"></au-textbox>
          </div>
          <div class="col-md-3">
            <au-textbox value.bind="data.OrderNumber" error.bind="error.OrderNumber" read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Construction Number -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="No Konstruksi" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-textbox value.bind="data.ConstructionNumber" error.bind="error.ConstructionNumber"
              read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Unit Name -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="Weaving Unit" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-textbox placeholder="Unit" value.bind="data.UnitName" error.bind="error.ConstructionId"
              read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Material Name -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="Jenis Material" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-textbox value.bind="data.MaterialName" error.bind="error.MaterialName" read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Amount of cones -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="Jumlah Cone" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-textbox value.bind="data.AmountOfCones" error.bind="error.AmountOfCones" read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Colour of Cone -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="Warna Cone" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-textbox placeholder="Warna Cone" value.bind="data.ColourOfCone" error.bind="error.ColourOfCone"
              read-only.bind="true">
            </au-textbox>
          </div>
        </div>

        <!-- Date time operation -->
        <div class="row" style="white-space: nowrap;">
          <div class="col-md-2">
            <textbox label="Tanggal & Waktu" read-only="true"></textbox>
          </div>
          <div class="col-md-2">
            <au-datepicker value.bind="data.DateTimeOperation" error.bind="error.DateOperation" read-only.bind="true">
            </au-datepicker>
          </div>
        </div>

        <!-- Tombol Kembali -->
        <div><button type="submit" click.delegate="back()"> Kembali</button></div>

      </div>
      <!-- End of Detail -->

      <!-- Process -->
      <div role="tabpanel" class="tab-pane fade" id="process">

        <!-- Modals Button -->
        <div class="row" style="white-space: nowrap; padding-left: 30px;">
          <div class="col-md-6" style="padding-left: 0px; padding-right: 0px;">
            <button class="btn btn-primary" data-toggle="modal" data-target="#Mulai">
              Memulai
            </button>
            <button class="btn btn-warning" data-toggle="modal" data-target="#Berhenti">
              Berhenti
            </button>
            <button class="btn btn-info" data-toggle="modal" data-target="#Melanjutkan">
              Melanjutkan
            </button>
            <button class="btn btn-success" data-toggle="modal" data-target="#Selesai">
              Selesai
            </button>
            <button class="btn btn-dark" data-toggle="modal" data-target="#UbahShift">
              Ubah Shift
            </button>
          </div>
        </div>
        <!-- End of Modals Button -->

        <!-- Collection of warping beam production -->
        <div class="row" style="white-space: nowrap;">
          <au-collection items.bind="data.DailyOperationBeamProducts" error.bind="error.DailyOperationBeamProducts"
            columns.bind="dailyOperationBeamProducts" options.bind="dailyOperationBeamProductsTableOptions"
            read-only.bind="readOnly" item-template="modules/weaving/daily-operation-warping/template/items">
          </au-collection>
        </div>
        <!-- End of Collection of warping beam production -->

        <!-- Modal for start process -->
        <div class="modal fade" id="Mulai" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-body">
                  <start-form title="Memulai Operasi Loom" error.bind="error" data.bind="data">
                  </start-form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                  <button type="button" class="btn btn-primary" click.delegate="start()">Mulai</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Modal for start process -->

        <!-- Modal for stop process -->
        <div class="modal fade" id="Berhenti" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-body">
                  <stop-form title="Operasi Berhenti" error.bind="error" data.bind="data">
                  </stop-form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                  <button type="button" class="btn btn-primary" click.delegate="stop()">Berhenti</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Modal for stop process -->

      </div>
      <!-- End of Process -->

      <!-- History -->
      <div role="tabpanel" class="tab-pane fade" id="history">
        <au-collection items.bind="data.DailyOperationLoomHistories" error.bind="error.DailyOperationLoomHistories"
          columns.bind="warpingHistory" options.bind="loomHistoryTableOptions" read-only.bind="readOnly"
          item-template="modules/weaving/daily-operation-warping/template/history-items">
        </au-collection>
      </div>
      <!-- End of History -->

    </div>

  </div>

</template>
