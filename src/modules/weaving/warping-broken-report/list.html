<template>
  <h1 class="page-header">Daftar Laporan Putus Warping</h1>

  <div class="row">
    <div class="col-md-3" style="white-space: nowrap;">
      <au-dropdown label="Bulan" value.bind="Month" error.bind="error.Month" read-only.bind="readOnly"
        items.bind="months" options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" style="white-space: nowrap;">
      <au-dropdown label="Tahun" value.bind="Year" error.bind="error.Year" read-only.bind="readOnly" items.bind="years"
        options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" style="white-space: nowrap;">
      <au-autocomplete label="Unit Weaving" value.bind="WeavingUnit" error.bind="error.WeavingUnit"
        read-only.bind="readOnly" loader.bind="units" text="Name" options.bind="controlOptions"></au-autocomplete>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-md-4">
      <button class="btn btn-primary" click.delegate="exportToExcel()"
        style="margin-bottom: 8px; white-space: nowrap; width: 112px; border: 1px solid #777777;">
        Print Laporan
      </button>
      <button class="btn btn-success" click.delegate="searchWarpingBrokens()"
        style="margin-bottom: 8px; white-space: nowrap; width: 56px; border: 1px solid #777777;">
        Cari
      </button>
      <button class="btn btn-success" click.delegate="reset()"
        style="margin-bottom: 8px; white-space: nowrap; width: 96px; border: 1px solid #777777;">
        Atur Ulang
      </button>
    </div>
  </div>
  <!-- if.bind="data.Headers.length > 0 && data.ProcessedList.length > 0" -->
  <div class="table-responsive"if.bind="data.HeaderSuppliers.length > 0 &&data.HeaderWarps.length > 0 && data.BodyBrokens.length > 0">
    <table class="table table-bordered table-hover" border="1" id="myTable">
      <thead align="center">
        <tr>
          <td rowspan="3" style="vertical-align: middle;"> No</td>
          <td>Jenis Benang</td>
          <td repeat.for="headerSupplier of data.HeaderSuppliers" colspan.bind="headerSupplier.Span" >${supplier.Unit}</td>
        </tr>
        <tr>
          <td>Jenis & No Benang</td>
          <td rowspan="2" style="vertical-align: middle;" repeat.for="headerWarp of data.HeaderWarps">${headerWarp.WarpName}</td>
        </tr>
        <tr>
          <td>Penyebab</td>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="bodyBroken of data._BodyBrokens">
          <td>${bodyBroken.IndexNumber}</td>
          <td>${bodyBroken.BrokenName}</td>
          <td repeat.for="brokenValue of bodyBroken._BrokenValueList">${brokenValue.BrokenValue}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan.bind="2" repeat.for="TotalBrokenValue of data._Footers.TotalBrokenValue">${TotalBrokenValue}</td>
        </tr>
        <tr >
          <td colspan.bind="2"repeat.for="MaxBrokenValue of data._Footers.MaxBrokenValue">${MaxBrokenValue}</td>
        </tr>
        <tr >
          <td colspan.bind="2"repeat.for="MinBrokenValue of data._Footers.MinBrokenValue">${MinBrokenValue}</td>
        </tr>
        <tr >
          <td colspan.bind="2"repeat.for="LastMonthAverageBrokenValue of data._Footers.LastMonthAverageBrokenValue">${LastMonthAverageBrokenValue}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="alert alert-info text-center" role="alert" if.bind="data.Headers && data.Headers.length === 0">
    Tidak ada data.
  </div>
</template>
