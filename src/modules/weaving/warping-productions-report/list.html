<template>
  <h1 class="page-header">Daftar Laporan Produksi Warping Per Operator</h1>

  <div class="row">
    <div class="col-md-3" style="white-space: nowrap;">
      <au-dropdown label="Bulan" value.bind="Month" error.bind="error.Month" read-only.bind="readOnly"
        items.bind="months" options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" style="white-space: nowrap;">
      <au-dropdown label="Tahun" value.bind="Year" error.bind="error.Year" read-only.bind="readOnly" items.bind="years"
        options.bind="controlOptions">
      </au-dropdown>
    </div>
  </div>

  <div class="row" style="margin-top: 20px;">
    <div class="col-md-4">
      <button class="btn btn-primary" click.delegate="exportToExcel()"
        style="margin-bottom: 8px; white-space: nowrap; width: 112px; border: 1px solid #777777;">
        Print Laporan
      </button>
      <button class="btn btn-success" click.delegate="searchWarpingProductions()"
        style="margin-bottom: 8px; white-space: nowrap; width: 56px; border: 1px solid #777777;">
        Cari
      </button>
      <button class="btn btn-success" click.delegate="reset()"
        style="margin-bottom: 8px; white-space: nowrap; width: 96px; border: 1px solid #777777;">
        Atur Ulang
      </button>
    </div>
  </div>

  <!-- <au-table style="white-space: nowrap;" data.bind="loader" columns.bind="columns" sortable.bind="false"
    view-model.ref="warpingProductionsTable" page-size="25" options.bind="tableOptions" context.bind="context">
  </au-table> -->

  <div class="table-responsive" >
    <table class="table table-bordered table-hover" border="1" id="myTable">
      <thead align="center">
        <tr>
          <th rowspan="2">Tanggal Produksi</th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
          <th>G</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>${data.AGroupTotal}</td>
          <td>${data.BGroupTotal}</td>
          <td>${data.CGroupTotal}</td>
          <td>${data.DGroupTotal}</td>
          <td>${data.EGroupTotal}</td>
          <td>${data.FGroupTotal}</td>
          <td>${data.GGroupTotal}</td>
          <td>${data.TotalAll}</td>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="report of data.PerOperatorList">
          <td>${report.ProductionDate}</td>
          <td>${report.AGroup}</td>
          <td>${report.BGroup}</td>
          <td>${report.CGroup}</td>
          <td>${report.DGroup}</td>
          <td>${report.EGroup}</td>
          <td>${report.FGroup}</td>
          <td>${report.GGroup}</td>
          <td>${report.Total}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="alert alert-info text-center" role="alert" if.bind="data.Reports && data.Reports.length === 0">
    Tidak ada data.
  </div>
</template>
