<template>
  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Unit Weaving</p>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="Cari Unit" value.bind="WeavingUnit" error.bind="error.WeavingUnit"
            read-only.bind="readOnly" options.bind="customOptions" loader.one-time="units" text="Name">
          </au-autocomplete>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">No. Mesin</p>
        </div>
        <div class="col-md-3">
          <au-textbox placeholder="No. Mesin" value.bind="data.MachineNumber" error.bind="error.MachineNumber"
            read-only.bind="readOnly"></au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Jenis Mesin</p>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="Jenis Mesin" value.bind="WeavingMachineType"
            error.bind="error.WeavingMachineType" read-only.bind="readOnly" options.bind="customOptions"
            loader.one-time="machineTypes" text="TypeName">
          </au-autocomplete>
        </div>
      </div>

      <div show.bind="showHideKawaMotoSuckerMuller">
        <div class="row">
          <div class="col-md-3">
            <p style="white-space: nowrap;">Cut Mark</p>
          </div>
          <div class="col-md-3">
            <au-numeric placeholder="Jenis Mesin" value.bind="data.Cutmark" error.bind="error.CutMark"
              read-only.bind="readOnly" options.bind="customOptions">
            </au-numeric>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <p style="white-space: nowrap;">Satuan Cut Mark</p>
          </div>
          <div class="col-md-3">
            <au-autocomplete placeholder="Satuan Cut Mark" value.bind="data.CutMarkUOM" error.bind="error.CutMarkUOM"
              read-only.bind="readOnly" options.bind="customOptions" loader.one-time="uoms" text="Unit">
            </au-autocomplete>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">RPM Standar</p>
        </div>
        <div class="col-md-3">
          <au-numeric value.bind="data.Speed" error.bind="error.Speed" read-only.bind="true"></au-numeric>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Satuan</p>
        </div>
        <div class="col-md-3">
          <au-textbox placeholder="No. Mesin" value.bind="data.MachineUnit" error.bind="error.MachineUnit"
            read-only.bind="true">
          </au-textbox>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <p style="white-space: nowrap;">Lokasi</p>
        </div>
        <div class="col-md-3">
          <au-dropdown value.bind="data.Location" error.bind="error.Location" read-only.bind="readOnly"
            items.bind="location"></au-dropdown>
        </div>
      </div>
    </div>
  </au-input-form>
</template>
