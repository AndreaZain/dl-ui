<template>
  <style>
    .text-rotate {
      -webkit-writing-mode: tb-rl;
      -ms-writing-mode: tb-rl;
      -moz-writing-mode: tb-rl;
      -o-writing-mode: tb-rl;
      writing-mode: tb-rl;
      -webkit-transform: rotate(-180deg);
      -ms-transform: rotate(-180deg);
      -moz-transform: rotate(-180deg);
      -o-transform: rotate(-180deg);
      transform: rotate(-180deg);
    }

    .text-right {
      text-align: right;
    }

    .text-bold {
      font-weight: 600 !important;
    }

    .hide {
      display: none;
    }

    .v-center {
      vertical-align: middle !important;
    }
  </style>

  <au-input-form title="Budget Cashflow Divisi">
    <au-autocomplete
      value.bind="division"
      error.bind="error.division"
      label="Division"
      loader.bind="divisionLoader"
      text="Name"
      placeholder="Cari Divisi"
      options.bind="controlOptions"
    >
    </au-autocomplete>
    <au-datepicker
      label="Periode"
      value.bind="date"
      error.bind="error.date"
      options.bind="controlOptions"
    >
    </au-datepicker>

    <div class="form-group">
      <div class="col-sm-6"></div>
      <div class="col-sm-3">
        <button click.delegate="search()" class="btn btn-success">Cari</button>
        <button click.delegate="reset()" class="btn btn-success">Reset</button>
      </div>
    </div>
    <div class="btn-group pull-left">
      <a click.delegate="printXls()" class="btn btn-primary">Cetak Excel</a>
      <a click.delegate="printPdf()" class="btn btn-info">Cetak Pdf</a>
    </div>

    <br /><br />

    <div class="table-responsive">
      <table if.bind="!isEmpty" class="table table-hover table-bordered">
        <thead>
          <tr>
            <th colspan="4">KETERANGAN</th>
            <th repeat.for="column of columns">${column}</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="row of rows">
            <!-- Contoh: Kegiatan Operasional -->
            <td
              if.bind="row.IsUseSection"
              rowspan="${row.SectionRowSpan || 1}"
              class="v-center"
            >
              <span class="text-rotate text-bold">${row.CashflowTypeName}</span>
            </td>

            <!-- Contoh: Cash In -->
            <td
              if.bind="row.IsUseGroup"
              rowspan="${row.GroupRowSpan || 1}"
              class="v-center"
            >
              <span class="text-rotate text-bold">${row.TypeName}</span>
            </td>

            <!-- Contoh: Pendapatan Operasional: -->
            <td if.bind="row.CashflowCategoryId" colspan="2" class="text-bold">
              ${row.CashflowCategoryName}
            </td>

            <!-- Contoh: Penjualan Export -->
            <td if.bind="row.SubCategoryId" class="nester"></td>
            <td
              if.bind="row.SubCategoryId"
              colspan="${!row.IsReadOnly && row.IsShowSubCategoryLabel ? 1 : 2}"
            >
              <span class="${!row.IsShowSubCategoryLabel ? 'hide' : ''}">
                ${row.SubCategoryName}
              </span>
            </td>

            <!-- Contoh: Total Penerimaan Kegiatan Operasional -->
            <td if.bind="row.TotalLabel" colspan="2" class="text-bold">
              <span class="${!row.IsShowTotalLabel ? 'hide' : ''}">
                ${row.TotalLabel}
              </span>
            </td>

            <!-- Contoh: Surplus/Deficit-Kas dari Kegiatan Investasi -->
            <td if.bind="row.IsShowDifference" colspan="3" class="text-bold">
              <span class="${!row.IsShowDifferenceLabel ? 'hide' : ''}">
                ${row.DifferenceLabel}
              </span>
            </td>

            <!-- Kosong jika hanya label -->
            <td if.bind="row.IsLabelOnly" colspan="${columns.length}"></td>

            <td if.bind="!row.IsLabelOnly" repeat.for="column of columns">
              nominal
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </au-input-form>
</template>
