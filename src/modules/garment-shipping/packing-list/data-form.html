
<template>
    <style>
        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 6px solid #ccc;
        }
    
        .tab:hover {
            background-color: #ddd;
        }
    
        .tab.active {
            border-color: #173250 !important;
        }
    </style>
    <au-input-form  title.bind="title"  title.bind="title" with.bind="context">
    <div class="row">
        <div class="col-sm-4 tab ${activeTab === 0 ? 'active' : ''}" click.delegate="changeRole(0)">
            DESCRIPTION
        </div>
        <div class="col-sm-4 tab ${activeTab === 1 ? 'active' : ''}" click.delegate="changeRole(1)">
            DETAIL MEASUREMENT
        </div>
        <div class="col-sm-4 tab ${activeTab === 2 ? 'active' : ''}" click.delegate="changeRole(2)">
            SHIPPING MARK - SIDE MARK - REMARK
        </div>
      </div>
      <br>

      <!-- DESC -->
      <div class="row" if.bind="activeTab==0">
        <div class="row">
            <div class="col-sm-6">
                <au-textbox 
                    label="No Invoice" 
                    value.bind="data.InvoiceNo" 
                    read-only="true"
                    options.bind="controlOptions" 
                    if.bind="readOnly || isEdit">
                </au-textbox>

                <au-dropdown
                        label="Jenis Invoice"
                        value.bind="data.InvoiceType"
                        error.bind="error.InvoiceType"
                        read-only.bind="readOnly || isEdit"
                        items.bind="InvoiceTypeOptions"
                        options.bind="controlOptions">
                    </au-dropdown>

                    <au-autocomplete
                        value.bind="selectedSection"
                        error.bind="error.Section"
                        label="Seksi"
                        loader.bind="sectionLoader"
                        text.bind = "sectionView"
                        placeholder="cari seksi"
                        read-only.bind="readOnly || isEdit"
                        options.bind="controlOptions">
                    </au-autocomplete>


                    <au-datepicker 
                        label="TGL" 
                        value.bind="data.Date" 
                        error.bind="error.Date"
                        read-only.bind="readOnly" 
                        options.bind="controlOptions">
                    </au-datepicker>

                    <au-dropdown
                        label="Price Type"
                        value.bind="data.PriceType"
                        error.bind="error.PriceType"
                        read-only.bind="readOnly || isEdit"
                        items.bind="PriceTypeOptions"
                        options.bind="controlOptions">
                    </au-dropdown>

                    <au-textbox 
                        label="LC No" 
                        value.bind="data.LCNumber" 
                        read-only.bind="readOnly || isEdit"
                        options.bind="controlOptions" >
                    </au-textbox>

                    <au-multiline 
                        label="Issued By" 
                        value.bind="data.Description"
                        read-only.bind="readOnly" 
                        options.bind="controlOptions">
                    </au-multiline>
            </div>
            <div class="col-sm-6">
                <au-textbox 
                    label="Komoditi" 
                    value.bind="data.LCNumber" 
                    read-only.bind="readOnly || isEdit"
                    options.bind="controlOptions" >
                </au-textbox>

                <au-dropdown
                label="Destination"
                value.bind="data.Country"
                error.bind="error.Country"
                read-only.bind="readOnly"
                items.bind="countries"
                options.bind="controlOptions">
                </au-dropdown>

                <au-datepicker 
                    label="TGL Trucking" 
                    value.bind="data.Date" 
                    error.bind="error.Date"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-datepicker>

                
                <au-datepicker 
                    label="TGL Perkiraan Export" 
                    value.bind="data.Date" 
                    error.bind="error.Date"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-datepicker>

                <au-checkbox
                    label="Omzet"
                    options.bind="controlOptions">
                </au-checkbox>
                
                <au-checkbox
                    label="Accounting"
                    options.bind="controlOptions">
                </au-checkbox>
            </div>
        </div>
            <div class="form-group has-error">
                <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
            </div>

            <au-collection 
                items.bind="data.Items" 
                errors.bind="error.Items" 
                columns.bind="measureColumns"
                read-only.bind="readOnly" 
                add.bind="addItems" 
                remove.bind="removeItems"
                options.bind="Options"
                item-template="modules/garment-shipping/packing-list/template/detail-measurement">
            </au-collection>
    </div>

<!-- DETAIL MEASURE -->
    <div class="row" if.bind="activeTab==1">
        <div class="row">
            <div class="col-sm-4">
                <numeric
                    label="GROSS WEIGHT"
                    value.bind="data.weight"
                    options.bind="controlOptions">
                </numeric>
            </div>
            <div class="col-sm-4">
                <numeric
                    label="NETT WEIGHT"
                    options.bind="controlOptions">
                </numeric>
            </div>
            <div class="col-sm-4">
                <numeric
                    label="TOTAL CARTONS"
                    value.bind="data.totalCartons"
                    options.bind="controlOptions">
                </numeric>
            </div>
        </div>
        <div class="row">
            <au-textbox
                label="SAY"
                value.bind="say"
                read-only.bind="true" >
            </au-textbox>
        </div>
        <div>
            <p class="help-block text-left">MEASUREMENT</p>
        </div>
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection 
                items.bind="data.Measurements" 
                errors.bind="error.Measurements" 
                columns.bind="measureColumns"
                read-only.bind="readOnly" 
                add.bind="addMeasurements" 
                remove.bind="removeMeasurements"
                options.bind="Options"
                item-template="modules/garment-shipping/packing-list/template/detail-measurement">
        </au-collection>
        <p if.bind="data.Measurements"><b>TOTAL CBM : </b></p>
    </div>

    <!-- MARK -->
    <div class="row" if.bind="activeTab==2">
        <au-multiline
            label="SHIPPING MARK"
            options.bind="controlOptions">
        </au-multiline>

        <au-multiline
            label="SIDE MARK"
            options.bind="controlOptions">
        </au-multiline>

        <au-multiline
            label="REMARK"
            options.bind="controlOptions">
        </au-multiline>
    </div>
        <!-- <au-collection 
                items.bind="data.Items" 
                errors.bind="error.Items" 
                columns.bind="readOnly ? viewItemsColumns : itemsColumns"
                read-only.bind="readOnly" 
                add.bind="addItems" 
                remove.bind="removeItems"
                options.bind="Options"
                
                item-template="modules/inventory/garment-leftover-warehouse/expenditure/finished-good/template/item">
        </au-collection> -->
        
    </au-input-form >
</template>
