<template>
    <au-input-form title.bind="title"
                   with.bind="context"
                   options.bind="formOptions">

        <au-autocomplete label="Bank"
                         placeholder="pilih bank"
                         value.bind="selectedBank"
                         error.bind="error.Bank"
                         loader.one-time="bankLoader"
                         text.bind="bankView"
                         read-only.bind="readOnly"
                         options.bind="controlOptions">
        </au-autocomplete>

        <au-textbox label="No. Rekening"
                    value.bind="data.Bank.AccountNumber"
                    read-only.bind="true"
                    options.bind="controlOptions"
                    show.bind="selectedBank">
        </au-textbox>

        <au-textbox label="Mata Uang"
                    value.bind="data.Bank.Currency.Code"
                    read-only.bind="true"
                    options.bind="controlOptions"
                    show.bind="selectedBank">
        </au-textbox>

        <au-datepicker value.bind="data.Date"
                       error.bind="error.Date"
                       read-only.bind="readOnly"
                       label="Tanggal"
                       options.bind="controlOptions">
        </au-datepicker>

        <au-dropdown label="Jenis Transaksi"
                     value.bind="data.Type"
                     error.bind="error.Type"
                     read-only.bind="readOnly"
                     items.bind="types"
                     options.bind="controlOptions">
        </au-dropdown>

        <au-multiline label="Keterangan"
                      value.bind="data.Remark"
                      placeholder="tambah keterangan"
                      read-only.bind="readOnly"
                      options.bind="controlOptions">
        </au-multiline>

        <au-textbox error.bind="error.Item"
                    show.bind="error.Item"
                    read-only.bind="true">
        </au-textbox>

        <au-collection items.bind="data.Items"
                       errors.bind="error.Items"
                       columns.bind="columns"
                       add.bind="addItems"
                       remove.bind="onremove"
                       read-only.bind="readOnly"
                       footer-template="modules/accounting/others-expenditure-proof-document/templates/item-footer"
                       item-template="modules/accounting/others-expenditure-proof-document/templates/item">
        </au-collection>

    </au-input-form>
</template>
